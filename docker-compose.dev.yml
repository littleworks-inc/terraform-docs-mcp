version: '3.8'

services:
  terraform-mcp-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: terraform-mcp-dev
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./package-lock.json:/app/package-lock.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      # Mount node_modules as a volume for better performance
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - DEBUG=terraform-mcp:*
    # For MCP servers, we typically use stdio transport
    # but we can expose a port for debugging if needed
    ports:
      - "3001:3000"  # Use port 3001 to avoid conflicts
    # Keep container running for development
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - terraform-mcp-network

volumes:
  node_modules:

networks:
  terraform-mcp-network:
    driver: bridge