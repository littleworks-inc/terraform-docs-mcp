version: '3.8'

services:
  terraform-mcp-dev-stdio:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: terraform-mcp-dev-stdio
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./package*.json:/app/
      - ./tsconfig.json:/app/tsconfig.json:ro
      # Mount node_modules as a volume for better performance
      - node_modules_stdio:/app/node_modules
    environment:
      - NODE_ENV=development
      - DEBUG=terraform-mcp:*
    # No port exposure needed for MCP stdio transport
    # Keep container running for development
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - terraform-mcp-network-stdio

volumes:
  node_modules_stdio:

networks:
  terraform-mcp-network-stdio:
    driver: bridge